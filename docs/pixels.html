      <table class="pixel-memory">

            <td class="pixel-memory" style="background:#f00;">0xFF</td>
            <td class="pixel-memory" style="background:#f00;">0x00</td>
            <td class="pixel-memory" style="background:#f00;">0x00</td>
            <td class="pixel-memory" style="background:#f00;">0xFF</td>
          <!--green -->
            <td class="pixel-memory"style="background:#0f0;">0x00</td>

            <td class="pixel-memory"style="background:#0f0;">0x00</td>
            <td class="pixel-memory"style="background:#0f0;">0xFF</td>

            <td class="pixel-memory"style="background:#00f;">0xFF</td>
            <td class="pixel-memory"style="background:#00f;">0xFF</td>

            <td class="pixel-memory"style="background:#ff0;">0x00</td>
            <td class="pixel-memory"style="background:#ff0;">0xFF</td>

            <td class="pixel-memory"style="background:#0ff;">0xFF</td>
            <td class="pixel-memory"style="background:#0ff;">0xFF</td>

          <td class="pixels" style="background:#0f0;"> </td>
