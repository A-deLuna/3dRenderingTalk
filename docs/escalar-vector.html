<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro a 3D rendering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jsxgraph.css">
  </head>
  <body>
    <h2> Escalar vector </h2>
    <h4> Vector * Numero = Vector </h4>
    <h4> (a,b,c) * f = (a*f, b*f, c*f) </h4>
    <div class="hcenter">
      <div id="jxgbox" class="jxgbox" style="width:50vw; height:50vh;"> </div>
    </div>
    <div class="bottom-right">
      <a id="left" href="suma-vector.html">
        <button>
          <div class="arrow-left"/>
        </button>
      </a>
      <a id="right" href="translate-punto.html">
        <button>
          <div class="arrow-right"/>
        </button>
      </a>
    </div>
    <script defer src="leftright.js"></script>
    <script src="jsxgraphcore.js"></script>
    <script src="jsxgraphoptions.js"></script>
    <script>
      var board = JXG.JSXGraph.initBoard('jxgbox', 
        { axis:true});
      var s1 = board.create('slider',[[1,4],[4,4],
        [-5,1,5]]);
      var p1 = board.create('point',
        [()=>1*s1.Value(),()=>1 * s1.Value()], {name:'A'});
      var v1 = board.create('arrow', [[0,0],'A'], 
        {strokewidth: 5 });

    </script>
  </body>
</html>
